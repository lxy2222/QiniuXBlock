
<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
	<ul class="list-input settings-list">
		<li class ="field comp-setting-entry is-set">
			<div class="wrapper-comp-setting">
				<label class="label setting-label" for="qiniu_edit_display_name">Display name</lable>
					<input class = "input setting-input" id="qiniu_edit_display_name" value="{{display_name}}" type="text" style="width:600px">
			</div>
			<span class="tip setting-help">This name appears in the horizontal navigation at the top of the page.</span>
		</li>
		<li class="field comp-setting-entry is-set">
			<div class="wrapper-comp-setting">
				<label class="label setting-label" for="qiniu_edit_domain_url">domain_url</label>
                    <input class ="input setting-input" id="qiniu_edit_domain_url" value="{{domain_url}}"
                    type="text" style="width:600px">
            </div>
			<span class="tip setting-help">This is your own url</span>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="qiniu_edit_video_name">video_name</label>
                    <input class="input setting-input" id="file_upload" value="{{video_name}}"
                    type="file" style="width:600px">
                    <a href="#" class="button action-upload" id="upBtnId">Upload</a>
            </div>
            <div class="wrapper-comp-setting">
                <select>
                    <option >---please select a item----</option>
                    <option value="polyv">polvy</option>
                    <option value="qqcloud">腾讯云</option>
                </select>
            <span class="tip setting-help">This is your video_name</span>
        </li>
         <li class="field comp-setting-entry is-set">
        	<div class="wrapper-comp-setting">
        		<label class="label setting-label" for="qiniu_edit_width">width</label>
        		<input class="input setting-input"  id="qiniu_edit_width" value="{{width}}" type="text" style="width:600px">
        	</div>
        	<span class="tip setting-help">the width of the video</span>
        </li>
        <li class="field comp-setting-entry is-set">
        	<div class="wrapper-comp-setting">
                <label class="label setting-label" for="qiniu_edit_height">height</label>
                <input class="input setting-input"  id="qiniu_edit_height" value="{{height}}" type="text" style="width:600px">
            </div>
            <span class="tip setting-help">the height of the video</span>
        </li>
    </ul>
    <div class="xblock-actions">
    	<a href="#" class="button action-primary action-save">Save</a>
    	<a href ="#" class="button  action-cancel">Cancel</a>
</div>
